<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-light">
          <h1 class="mb-4 mt-4 h1 ms-3">Fibonacci Calculator</h1>
        </nav>
      </div>
      <div class="row align-items-start">
        <div class="input-group mb-3 mt-4 ms-3">
          <div class="d-flex align-items-center">
            <div class="col">The Fibonnaci Of</div>
            <input
              name="inPut"
              type="number"
              class="form-control col"
              id="inPut"
            />
          </div>

          <div class="input-group-append">
            <button
              class="btn btn-primary ms-3"
              type="button"
              id="myBtn"
              type="submit"
              value="submit"
            >
              Is
            </button>
          </div>

          <div class="d-flex align-items-center">
            <div
              id="load"
              class="spinner-border ms-2 d-none"
              role="status"
            ></div>
          </div>
          <div class="d-flex align-items-center ms-2 d-none" id="outPut"></div>
        </div>
        <div class="form-check form-switch mt-2 mb-4 ms-4">
          <input
            class="form-check-input"
            type="checkbox"
            value="saveOrNah"
            id="radio"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Save Calculation</label
          >
        </div>
        <h1 class="'mb-4 mt-4 h1 ms-3">Results</h1>
        <div class="d-flex row align-items-center ms-2" id="outPutAll"></div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script src="./index.js"></script>
</html>
